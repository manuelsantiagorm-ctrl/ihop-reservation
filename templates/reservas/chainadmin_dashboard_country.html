{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Dashboard por país</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    .kpi{border-radius:14px;padding:14px;background:#f8f9fa}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    .card{border-radius:14px}
  </style>
</head>
<body class="container py-4">
  <h1 class="mb-3">Resumen por país</h1>

  <div class="grid mb-4">
    <div class="kpi"><div class="text-muted">Sucursales visibles</div><div class="fs-2 fw-bold">{{ suc_count }}</div></div>
    <div class="kpi"><div class="text-muted">Reservas hoy</div><div class="fs-2 fw-bold">{{ totals_today }}</div></div>
    <div class="kpi"><div class="text-muted">Reservas este mes</div><div class="fs-2 fw-bold">{{ totals_month }}</div></div>
    <div class="kpi"><div class="text-muted">Últimos 30 días</div><div class="fs-2 fw-bold">{{ totals_30 }}</div></div>
  </div>

  <div class="card p-3 mb-3">
    <h5 class="mb-3">Reservas — últimos 14 días</h5>
    <canvas id="chartTotals" height="110"></canvas>
  </div>

  <div class="card p-3">
    <h5 class="mb-3">Tamaño promedio de grupo — últimos 14 días</h5>
    <canvas id="chartAvg" height="110"></canvas>
  </div>

<script>
const labels = {{ labels|safe }};
const totals = {{ totals|safe }};
const avgSizes = {{ avg_sizes|safe }};

new Chart(document.getElementById('chartTotals'), {
  type: 'line',
  data: { labels, datasets: [{ label: 'Reservas', data: totals, tension: 0.3, fill: false }] },
  options: { responsive: true, maintainAspectRatio: false }
});

new Chart(document.getElementById('chartAvg'), {
  type: 'line',
  data: { labels, datasets: [{ label: 'Personas promedio', data: avgSizes, tension: 0.3, fill: false }] },
  options: { responsive: true, maintainAspectRatio: false }
});
</script>
</body>
</html>
