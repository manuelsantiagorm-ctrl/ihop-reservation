<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión | IHOP</title>
</head>
<body>
    <h1>Iniciar sesión</h1>

    {% if form.errors %}
        <p style="color:red;">Correo o contraseña incorrectos. Intenta de nuevo.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="id_username">Correo:</label><br>
        {{ form.username }}<br><br>

        <label for="id_password">Contraseña:</label><br>
        {{ form.password }}<br><br>

        <button type="submit">Iniciar sesión</button>
    </form>

    <p>¿No tienes cuenta? <a href="{% url 'reservas:register' %}">Regístrate aquí</a></p>

</body>
</html>
